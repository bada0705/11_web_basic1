<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 선택자</title>
<style>
	
	/*
	
		# id Selector
		
		- html 본문 element 태그 속성에 id와 값을 추가한다.
		- css의 요소의 앞에 #을 붙여서 선택한다.
		
	*/
	
	#special1 {
		background-color: red;
	}
	
	#special2 , #special3{
		background-color: green;
	}
	
</style>
</head>
<body>

	<p id="special1">id가 speical1인 단락 1입니다.</p>
	<p id="special2">id가 speical2인 단락 2입니다.</p>
	<p id="special3">id가 speical3인 단락 3입니다.</p>
	
</body>
</html>
