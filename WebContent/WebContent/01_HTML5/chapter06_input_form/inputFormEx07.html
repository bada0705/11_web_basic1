<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>
	
	<!--
	
		# textarea 태그
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	-->

	<h2>textarea 태그</h2>
	<form>
		<p>
			<label for="feedback1">고객의 의견 1</label>
		</p>
		<p>
			<textarea rows="5" cols="50" id="feedback1" name="feedback1"></textarea>
		</p>
		
		<p>
			<label for="feedback2">고객의 의견 2</label>
		</p>
		<p>
			<textarea rows="5" cols="50" id="feedback2" name="feedback2" placeholder="성실하게 작성해 주세요."></textarea>
		</p>
		
		<p>
			<input type="submit" value="전송">
		</p>
	</form>	
</body>
</html>
