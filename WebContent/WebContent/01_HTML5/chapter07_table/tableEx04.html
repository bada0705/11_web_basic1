<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블의 크기조절 및 데이터 정렬</title>
</head>
<body>

	<!-- 
	
		1) height , width , align 옵션을 이용하여 크기를 조절할 수 있고 데이터를 정렬 할 수 있다.

		2) 아래 방법보다 CSS를 사용하면 훨씬 간단하게 구현할 수 있다.
			
	 -->
	
	<table border="1">
		<tr height="80px">
			<td colspan="2" width="400px" align="center">자금출납장</td>
		</tr>
		<tr height="40px" align="center">
			<td>거래처</td>
			<td>(주)한국통신</td>
		</tr>
		<tr height="40px" align="center">
			<td>입금</td>
			<td>1,000,000</td>
		</tr>
		<tr height="40px" align="center">
			<td>출금</td>
			<td>330,000</td>
		</tr>
	</table>

</body>
</html>
