<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	
	/*
	 
		# jQuery 선택자
	
		- jQuery 의 DOM 탐색은 CSS SELECTOR 를 사용하고 있으므로 이해했으면 쉽게 jQuery를 사용할 수 있다.
		- jQuery에서는 원하는 HTML 의 DOM 요소를 찾기 위해서 $(Selector), jQuery(Selector)와 같은 표현식을 사용한다.
	
			
			
		# 태그 선택자 
	 	
			- 특정한 태그를 선택
			
			[형식]
			$(‘태그명’) 			 
	 	
			
		
	 	# 아이디 선택자
	 	
	 		- 특정id명을 가진 요소 선택
	 	
	 		[형식]
	 		$(‘#id명’) 		
	 		
	 		
	 		
	 	# 클래스 선택자
		
	 		- 특정class명을 가진 요소 선택
	 		
	 		[형식]
	 		$(‘.class명’)
	 	 		 	 
	 */
	 
	$(document).ready(function(){
		
		// 태그 선택자 예시
		$("#btn1").click(function(){
			$("p").css("color","blue");	
		});
		
		// 아이디 선택자 예시
		$("#btn2").click(function(){
			$("#element1").css("color","red");			
		});
		
		// 멀티 선택자 예시
		$("#btn3").click(function(){
			$("#element2,#element3").css("color","green");
		});
		
		// 클래스 선택자 예시
		$("#btn4").click(function(){
			$(".elements").css("color","yellow");
		});
		 
	});
	 
</script>
</head>
<body>

	<h1 id="element1">이것이 heading 1입니다.</h1>
	<h2 id="element2">이것이 heading 2입니다.</h2>
	<h3 id="element3">이것이 heading 3입니다.</h3>
	<h4 class="elements">이것이 heading 4입니다.</h4>
	<h5 class="elements">이것이 heading 5입니다.</h5>
	<h6 class="elements">이것이 heading 6입니다.</h6>
	
	<hr>

	<p>이것이 하나의 단락입니다.</p>
	<p>이것이 하나의 단락입니다.</p>
	<p>이것이 하나의 단락입니다.</p>

	<input type="button" id="btn1" value="태그선택자"/>				
	<input type="button" id="btn2" value="아이디 선택자"/>
    <input type="button" id="btn3" value="멀티선택자"/>
    <input type="button" id="btn4" value="클래스선택자"/>
    
</body>
</html>
