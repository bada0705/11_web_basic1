<!DOCTYPE >
<html>
<head>
<meta charset = "UTF-8">
<title>name과 자바스크립트</title>

<script>
  
  	/*
  		# getElementsByName("name");
  		
  		- HTML문서에 name 일치한 값을 선택한다.
  		- 데이터가 컬렉션 형태로 저장된다.
  		- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.
  	
  	*/
  	
  	
  	function process1() {
  		alert("proces1함수가 실행되었습니다.")
  		
  		var webLanguages = document.getElementsByName("webLanguages");
  			
  		// 예시 1) 배열의 크기 확인
  		console.log("length : " + webLanguages.length);
  		console.log("");
  		
  		// 예시 2) value값 확인
  		for (var i = 0; i < webLanguages.length; i++) {
			console.log("data : " +webLanguages[i].value);
		}
  		
  		// 예시 3) checked된 value 확인
  		
  		for (var i = 0; i < webLanguages.length; i++) {
			if (webLanguages[i].checked == true){
				console.log("checked data : " + webLanguages[i].value);
			}
		}
  		
  		// 예시 4) checked 속성 변경
  		for (var i = 0; i < webLanguages.length; i++) {
			webLanguages[i].checked = false;
		}
  		webLanguages[2].checked = true;
  		
  		// 예시 5) disavled 속성 변경
  		for (var i = 0; i < webLanguages.length; i++) {
  			webLanguages[i].disabled = true;
		}

  		
  		
  		
  		
  	}
  		
  	function process2() {
  		alert("proces2함수가 실행되었습니다.");
  		
  		var browers = document.getElementsByName("browser");

  		console.log("length : " + browers.length);
  		console.log("");
  		
  		// 예시 2) value 확인
  		for(var i=0; i<browsers.length; i++){
  			console.log("data : " + browsers[i].value);
  		}
  		
  		// 예시 3) checked된 value 확인
  		for (var i = 0; i < browsers.length; i++) {
  			if (browsers[i].checked) {
  				console.log("data : " + browsers[i].value);
  			}
		}
  		console.log("");

  		// 예시 4) checked 속성 변경
  		browser[0].checked = true;
  		
  		// 예시 5) disabled 속성 변경
		browsers[0].disabled = true;
		browsers[1].disabled = true;
		browsers[2].disabled = true;
  		
  			
  	}
     
</script>

</head>
<body>

	<!-- name을 주로 사용하는 태그 checkbox -->
	<input type='checkbox' name='webLanguages' value='html'/> html
	<input type='checkbox' name='webLanguages' value='css'/> css
	<input type='checkbox' name='webLanguages' value='javascript'/> javascript
	<input type='button' value='버튼' onclick="process1()"/><br>

	<!-- name을 주로 사용하는 태그 radio -->
	<input type="radio"  name="browser" value="chrome" checked> chrome
	<input type="radio"  name="browser" value="fireFox"> fireFox
	<input type="radio"  name="browser" value="exploreEdge"> explore edge
	<input type="button" value="버튼" onclick="process2()"><br>
     
</body>
</html>
