<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag와 자바스크립트</title>
<script>

	function process1(){
		
		var ol = document.getElementsByTagName("ol");
	
		console.log(ol);								// ol 컬렉션
		console.log("");
		
		console.log(ol[0]);								// ol 엘리먼트
		console.log("");
		
		console.log(ol[0].getElementsByTagName("li"));	// li 컬렉션
		console.log("");
		
		var lis = ol[0].getElementsByTagName("li");
		
		console.log("length : "+ lis.length);			// li의 개수
		console.log("");
		
		for (var i = 0; i < lis.length; i++) {
			console.log(lis[i].innerHTML);				// li의 텍스트 접근
		}
		console.log("");
		
		for (var i = 0; i < lis.length; i++) {
			lis[i].innerHTML = "수정된 데이터 " + (i+1); // li의 텍스트 수정
		}
		
	}
	
	function process2() {
		
		var uls = document.getElementsByTagName("ul");

		for (var i = 0; i < uls.length; i++) {
			var lis = uls[i].getElementsByTagName("li");
			for (var j = 0; j < lis.length; j++) {
				console.log(lis[j].innerHTML);    	// li의 텍스트 접근
			}
			console.log("=================");
		}
		
		
	}

</script>
</head>
<body>
	<ol>
		<li>ol item 1</li>
		<li>ol item 2</li>
		<li>ol item 3</li>
		<li>ol item 4</li>
		<li>ol item 5</li>
	</ol>
	<input type="button" value="버튼" onclick="process1()">

	<ul>
		<li>ul item 1</li>
		<li>ul item 2</li>
		<li>ul item 3</li>
		<li>ul item 4</li>
		<li>ul item 5</li>
	</ul>

	<ul>
		<li>ul item 6</li>
		<li>ul item 7</li>
		<li>ul item 8</li>
		<li>ul item 9</li>
		<li>ul item 10</li>
	</ul>
	<input type="button" value="버튼" onclick="process2()">
</body>
</html>
