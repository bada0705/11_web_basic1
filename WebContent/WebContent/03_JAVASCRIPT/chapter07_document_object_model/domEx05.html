<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute 수정</title>
<script>
	
	function changeImage() {
		document.getElementById("image").src = "../images/poodle.png";
	}
	
	
	function changeStyle() {
		document.getElementById("p1").style.color = "red";
		document.getElementById("p1").style.fontFamily = "Century Schoolbook";
		document.getElementById("p1").style.fontStyle = "italic";
	}
	
	
	function changeColor(color) {
		document.getElementById("target").style.backgroundColor = color;
	}
	
  	var colors = ["pink", "navy", "aqua", "gray" , "red" , "yellow" , "white" , "purple" , "orange"];
	var idx = 0;
	function changeColors() {
		
		document.getElementById("target").style.backgroundColor = colors[idx];
		
		idx++;
		
		if (idx >= colors.length) 			
			idx = 0;
		
	}
	
	var num = 1;
	function gallery(direct){
		
		if (direct == 1) {
			if (num == 8)	return;
			num++;
		}
		else {
			if (num == 1)	return;
			num--;
		}
		
		document.getElementById("photo").src = "../images/pic_" + num + ".jpg";
		
	}
	
	
</script>
</head>
<body id="target">

	이미지 변경 : <img src="../images/pome.png" id="image"  width="120px" height="100px">
	<input type="button" onclick="changeImage()" value="변경" />
	<hr>
	
	글씨 스타일 변경 : <p id="p1">This is a paragraph.</p>
	<input type="button" onclick="changeStyle()" value="변경" />
	<hr>
	
	배경색 변경 :
    <input type="radio" name="color"  onclick="changeColor('blue')">파랑색
    <input type="radio" name="color"  onclick="changeColor('green')">녹색
    <input type="radio" name="color"  onclick="changeColor('purple')">자주색
    <input type="radio" name="color"  onclick="changeColor('yellow')">노란색
    <input type="radio" name="color"  onclick="changeColor('orange')">주황색
    
    <button onclick="changeColors()">변경</button>
    <hr>
    
    이미지 변경 : <div id="galleryZone">
		<p><img src="../images/pic_1.jpg" width="200px" height="200px" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
    
</body>
</html>
